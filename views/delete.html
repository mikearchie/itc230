<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ITC 230-Hotels</title>
    </head>
    <body>
        <a href="/">Home</a>
{{#if result}}
        <h2>{{name}} was deleted</h2>
{{else}}
        <h2>{{name}} was not deleted</h2>
{{/if}}
    <h2>Available hotels: {{count}}</h2>
{{#each hotels}}
        <li><a href="/details?name={{name}}">{{name}}</a>, {{address}}, {{cost}}</li>
{{/each}}
    </body>
</html>
