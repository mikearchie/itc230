<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ITC230-Hotels</title>
    </head>
    <body>
        <h1>Search hotels</h1>
        <form action="/details" method="POST">
            <input type="text" name="hotelSearchText" value="">
            <input type="submit" name="mySubmit" value="Search">
        </form>
        <br>
{{#each hotels}}
        <li><a href="/details?name={{name}}">{{name}}</a>, {{address}}, {{cost}}</li>
{{/each}}
    </body>
</html>
